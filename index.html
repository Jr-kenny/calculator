<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On-Chain Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 150, 0.5);
      width: 320px;
      max-width: 90vw;
    }
    .display {
      background: rgba(0,0,0,0.6);
      color: #0f0;
      font-size: 2em;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      font-size: 1.5em;
      font-weight: bold;
      padding: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(40,40,40,0.8);
      color: #fff;
      transition: all 0.2s;
    }
    button:hover {
      background: rgba(0,255,150,0.3);
      box-shadow: 0 0 10px #0f0;
    }
    .wallet {
      margin-top: 15px;
      text-align: center;
    }
    .wallet button {
      background: #0f0;
      color: #000;
      font-size: 1em;
      padding: 12px 20px;
    }
    .tx {
      font-size: 0.9em;
      margin-top: 10px;
      color: #0f0;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">√∑</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">√ó</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">‚àí</button>
      <button onclick="append('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
    </div>
    <div class="wallet">
      <button onclick="connectWallet()">üîó Connect Wallet</button>
      <div id="walletStatus"></div>
      <div class="tx" id="tx"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script>
    let expression = "";
    let provider, signer, contract;

    const contractAddress = "0x0640761a8AaF04Ef63708789189b8beD47AA338A";
    const abi = [
      {"inputs":[{"internalType":"uint256","name":"a","type":"uint256"},{"internalType":"uint256","name":"b","type":"uint256"},{"internalType":"string","name":"op","type":"string"}],
      "name":"calculate",
      "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
      "stateMutability":"nonpayable","type":"function"}
    ];

    function append(value) {
      expression += value;
      document.getElementById("display").innerText = expression;
    }

    function clearDisplay() {
      expression = "";
      document.getElementById("display").innerText = "0";
    }

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        document.getElementById("walletStatus").innerText = "‚úÖ Wallet Connected";
      } else {
        alert("Install MetaMask or Fluent Wallet!");
      }
    }

    async function calculate() {
      try {
        let parts = expression.match(/(\d+)([\+\-\*\/])(\d+)/);
        if (!parts) return alert("Invalid expression");
        let a = parts[1];
        let b = parts[3];
        let op = parts[2];
        
        let tx = await contract.calculate(a, b, op);
        document.getElementById("tx").innerText = "‚è≥ Waiting for confirmation...";
        let receipt = await tx.wait();
        document.getElementById("tx").innerText = "‚úÖ Tx confirmed: " + receipt.transactionHash;
      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
