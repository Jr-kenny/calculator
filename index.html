<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onchain Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .calculator {
      width: 100%;
      max-width: 400px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    #display {
      width: 100%;
      height: 70px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      background: #000;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #0f0;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      height: 70px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #333;
      color: #fff;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
      cursor: pointer;
    }
    .wide {
      grid-column: span 2;
    }
    #connectWallet {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    #connectWallet:hover {
      background: #0056b3;
    }
    #txStatus {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
      color: #0f0;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <button id="connectWallet">üîó Connect Wallet</button>
    <input id="display" disabled />
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperation('add')">+</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="setOperation('sub')">-</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="setOperation('mul')">√ó</button>

      <button onclick="appendNumber('0')" class="wide">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="setOperation('div')">√∑</button>

      <button onclick="calculate()" class="wide">=</button>
    </div>
    <div id="txStatus"></div>
  </div>

  <script>
    let provider, signer, contract;
    const contractAddress = "0x0640761a8AaF04Ef63708789189b8beD47AA338A";
    const contractABI = [
      {"inputs":[{"internalType":"int256","name":"a","type":"int256"},{"internalType":"int256","name":"b","type":"int256"}],"name":"add","outputs":[{"internalType":"int256","name":"","type":"int256"}],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"int256","name":"a","type":"int256"},{"internalType":"int256","name":"b","type":"int256"}],"name":"sub","outputs":[{"internalType":"int256","name":"","type":"int256"}],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"int256","name":"a","type":"int256"},{"internalType":"int256","name":"b","type":"int256"}],"name":"mul","outputs":[{"internalType":"int256","name":"","type":"int256"}],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"int256","name":"a","type":"int256"},{"internalType":"int256","name":"b","type":"int256"}],"name":"div","outputs":[{"internalType":"int256","name":"","type":"int256"}],"stateMutability":"nonpayable","type":"function"}
    ];

    let currentInput = "";
    let firstNumber = null;
    let operation = null;

    function updateDisplay(val) {
      document.getElementById("display").value = val;
    }

    function appendNumber(num) {
      currentInput += num;
      updateDisplay(currentInput);
    }

    function clearDisplay() {
      currentInput = "";
      firstNumber = null;
      operation = null;
      updateDisplay("");
      document.getElementById("txStatus").innerText = "";
    }

    function setOperation(op) {
      if (currentInput === "") return;
      firstNumber = parseInt(currentInput);
      operation = op;
      currentInput = "";
      updateDisplay("");
    }

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        document.getElementById("connectWallet").innerText = "‚úÖ Wallet Connected";
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function calculate() {
      if (!operation || firstNumber === null || currentInput === "") return;
      const secondNumber = parseInt(currentInput);
      try {
        const tx = await contract[operation](firstNumber, secondNumber);
        document.getElementById("txStatus").innerText = "‚è≥ Sending Tx...";
        const receipt = await tx.wait();
        document.getElementById("txStatus").innerText = "‚úÖ Tx Hash: " + receipt.transactionHash;
        clearDisplay();
      } catch (error) {
        console.error(error);
        document.getElementById("txStatus").innerText = "‚ùå Tx Failed";
      }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);
  </script>
</body>
</html>
